<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link

      crossorigin="anonymous"
    />
    <link

      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid dynamic-header-background">
      <div class="row">
        <div class="col-lg-12">
          <nav class="navbar navbar-expand-lg bg-transparent">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"
                ><img src="./img/logo.png" height="75px" width="230px" alt=""
              /></a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul
                  class="navbar-nav fs-6 fw-medium mx-auto me-auto mb-2 mb-lg-0 rounded-5 shadow p-2"
                >
                  <li class="nav-item mx-3">
                    <a class="nav-link" href="#">About me</a>
                  </li>
                  <li class="nav-item mx-3">
                    <a
                      class="nav-link"
                      aria-current="page"
                      href="#"
                      data-bs-toggle="modal"
                      data-bs-target="#services"
                      >Services</a
                    >
                  </li>
                  <li class="nav-item mx-3">
                    <a class="nav-link" href="#">My work</a>
                  </li>
                  <li class="nav-item mx-3">
                    <a
                      class="nav-link"
                      href="#"
                      data-bs-toggle="modal"
                      data-bs-target="#contact"
                      >Contact me</a
                    >
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
      </div>
      <div class="row">
        <div class="col-xxl-8 col-xl-8 col-lg-6 col-md-6"></div>
        <div
          class="col-xxl-4 col-xl-4 col-lg-6 col-md-12 col-sm-12 text-center"
        >
          <div class="card card-bg-color m-3 rounded-5 shadow">
            <img
              src="./img/freelancer-concept-illustration.png"
              class="card-img-top"
              alt="user"
            />
            <div class="card-body border-top">
              <h5 class="card-title fw-semibold">I'm Shubham Relhan</h5>
              <p class="card-text fw-medium">
                freelance full stack developer based in Delhi.
              </p>
              <a
                href="./docs/cv_relhan_shubham.pdf"
                download
                class="btn btn-outline-dark rounded-pill p-2"
                >my resume <i class="fa-solid fa-download"></i
              ></a>
            </div>
          </div>
        </div>
      </div>
      <div class="row bottom-fixed border-top mt-4 pt-3">
        <div class="col-xxl-6 col-xl-6 col-lg-12 col-md-12 col-sm-12">
          <p class="fw-medium text-dark-emphasis">
            Copyright @ Shubham Relhan. All rights reserved.
          </p>
        </div>
        <div class="col-xxl-6 col-xl-6 col-lg-12 col-md-12 col-sm-12">
          <ul class="row fw-semibold">
            <li class="col list-group-item">
              <a href="#" class="text-decoration-none text-dark-emphasis"
                >x.com</a
              >
            </li>
            <li class="col list-group-item">
              <a
                href="https://github.com/shrelhan"
                target="_blank"
                class="text-decoration-none text-dark-emphasis"
                >github.com</a
              >
            </li>
            <li class="col list-group-item">
              <a
                href="https://www.linkedin.com/in/shubham-relhan/"
                target="_blank"
                class="text-decoration-none text-dark-emphasis"
                >linkedin.com</a
              >
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!-- Contact me Modal -->
    <div
      class="modal fade"
      id="contact"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content bg-color">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">
              Get in touch
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <form action="https://api.web3forms.com/submit" method="POST">
            <div class="modal-body">
              <input
                type="hidden"
                name="access_key"
                value="3e7716f8-6bfd-49c6-ac98-f17c6fec0c2e"
              />
              <div class="form-floating mb-3">
                <input
                  type="text"
                  name="name"
                  class="form-control"
                  id="floatingInput"
                  placeholder="enter name"
                  required
                />
                <label for="floatingInput">Name</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  id="floatingInput"
                  placeholder="name@example.com"
                  required
                />
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating">
                <textarea
                  class="form-control"
                  name="message"
                  placeholder="Leave a comment here"
                  id="floatingTextarea"
                  required
                ></textarea>
                <label for="floatingTextarea">Message</label>
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-outline-dark rounded-pill">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Services Modal -->
    <div
      class="modal fade"
      id="services"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content bg-color rounded-5">
          <div class="modal-body">
            <button
              type="button"
              class="btn-close float-end"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
            <img
              class="w-100 h-100"
              src="./img/full stack.png"
              alt="services"
            />
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
